plugins {
    id "com.android.application"
    id "kotlin-android"

    // ‚úÖ Flutter Gradle Plugin SIEMPRE debe ir al final
    id "dev.flutter.flutter-gradle-plugin"

    // üî• Google Services (Firebase)
    id "com.google.gms.google-services"
}

android {
    // ‚úÖ El namespace debe coincidir con tu Application ID (sin "=" ni comillas erradas)
    namespace "com.aminaec.amina_ec"

    compileSdk = 36  // puedes usar flutter.compileSdkVersion si quieres
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // ‚úÖ Necesario para compatibilidad con APIs modernas
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // ‚úÖ ID √∫nico del paquete (igual que el namespace)
        applicationId "com.aminaec.amina_ec"

        // ‚úÖ Define versiones desde Flutter
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 36

        // ‚úÖ Estas l√≠neas se obtienen autom√°ticamente del pubspec.yaml
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // ‚ö†Ô∏è Configuraci√≥n temporal (para firmar con la debug key)
            signingConfig = signingConfigs.debug
            // ‚úÖ Si usas proguard, descomenta la siguiente l√≠nea:
            // minifyEnabled true
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ‚úÖ Librer√≠as Kotlin actualizadas
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24"

    // ‚úÖ Necesario para compatibilidad de fechas, timezones, etc. con Java 17
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
}
